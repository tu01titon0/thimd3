<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .dash-btn {
        width: 100%;
      }

      .table thead th {
        border: none;
        border-left: 1px solid lightgray;
      }

      table,
      td,
      th,
      tr {
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="justify-content: space-between">
        <div class="col-sm">
          <h1>DANH SÁCH HOME STAY</h1>
        </div>
        <div class="col-sm" style="align-self: center; text-align: right">
          <a href="/add" class="btn btn-primary">Thêm Homestay</a>
        </div>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Tên</td>
            <td>{homestay-name}</td>
          </tr>
          <tr>
            <td>Thành phố</td>
            <td>{homestay-city}</td>
          </tr>
          <tr>
            <td>Số phòng ngủ</td>
            <td>{homestay-bedroom}</td>
          </tr>
          <tr>
            <td>Số phòng vệ sinh</td>
            <td>{homestay-restroom}</td>
          </tr>
          <tr>
            <td>Giá</td>
            <td>{homestay-price}</td>
          </tr>
          <tr>
            <td>Mô tả</td>
            <td>{homestay-des}</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
